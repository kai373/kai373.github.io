<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contain {
        width: 200px;
        height: 200px;
        background-color: #339fd1;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <p>日向坂</p>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
      $(document).ready(function () {
        if (
          document.cookie.replace(
            /(?:(?:^|.*;\s*)nibu\s*\=\s*([^;]*).*$)|^.*$/,
            "$1"
          ) !== "true"
        ) {
          //該当クッキーが残っていない（始めて開いた）場合の処理
          //クッキーを半永続的に残す
          console.log("kai");
          document.cookie = "nibu=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";

          //ポップアップを表示する処理
          $(".contain").css("display", "block");
        } else {
          console.log("minami");
        }
      });
    </script>
  </body>
</html>
