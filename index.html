<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .contain {
        width: 200px;
        height: 200px;
        background-color: #ebde50;
      }
      .kosaka {
        background-color: #f18930;
      }
    </style>
  </head>
  <body>
    <div class="contain"></div>

    <div class="container">
      <div id="start">START</div>
      <div class="box" id="question1">
        丹生ちゃんが好き
        <p class="yes1">はい</p>
        <p class="no1">いいえ</p>
      </div>
      <div class="box" id="question2">
        こさかなが好き
        <p class="yes2">はい</p>
        <p class="no2">いいえ</p>
      </div>
      <div class="box" id="question3">
        きょんこが好き
        <p class="yes3">はい</p>
        <p class="no3">いいえ</p>
      </div>
      <div class="box" id="question4">
        オードリーが好き
        <p class="yes4">はい</p>
        <p class="no4">いいえ</p>
      </div>
      <div class="box" id="question5">
        バナナマンが好き
        <p class="yes5">はい</p>
        <p class="no5">いいえ</p>
      </div>
      <div class="box" id="question6">
        まいやんが好き
        <p class="yes6">はい</p>
        <p class="no6">いいえ</p>
      </div>
      <div class="box" id="question7">
        ななみんが好き
        <p class="yes7">はい</p>
        <p class="no7">いいえ</p>
      </div>
      <div class="box" id="question8">
        いくちゃんが好き
        <p class="yes8">はい</p>
        <p class="no8">いいえ</p>
      </div>
      <div class="box" id="question9">
        飛鳥ちゃんが好き
        <p class="yes9">はい</p>
        <p class="no9">いいえ</p>
      </div>
      <div class="box" id="question10">
        なぁちゃんが好き
        <p class="yes10">はい</p>
        <p class="no10">いいえ</p>
      </div>
      <div class="box" id="result">結果</div>
    </div>
    <div id="nogi">
      <img src="nogi.jpg" alt="" />
      <p>あなたは乃木オタです。</p>
    </div>
    <div id="hinata">
      <img src="hinata.jpg" alt="" />
      <p>あなたはおひさまです。</p>
    </div>
    <p id="zero">あなたはアイドルが嫌いです。</p>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
      $(document).ready(function () {
        if (
          document.cookie.replace(
            /(?:(?:^|.;\s)nibu\s\=\s([^;]).$)|^.*$/,
            "$1"
          ) !== "true"
        ) {
          //該当クッキーが残っていない（始めて開いた）場合の処理
          //クッキーを半永続的に残す
          document.cookie = "nibu=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";

          //ポップアップを表示する処理
          ////////////////////////////////////
          $(".contain").addClass("kosaka");
        }
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
